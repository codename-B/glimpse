name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release DLL
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\glimpse.iss
        shell: pwsh

      - name: Upload DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: glimpse-dll
          path: target/release/glimpse.dll

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: glimpse-installer
          path: target/installer/glimpse-setup.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/glimpse.dll
            target/installer/glimpse-setup.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
